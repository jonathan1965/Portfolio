<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>We Are Alight – Social Links</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root { color-scheme: light dark; }
      html { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <!-- Decorative top waves -->
    <div aria-hidden="true" class="absolute inset-x-0 top-0 h-56 overflow-hidden">
      <div class="h-full w-full bg-gradient-to-b from-sky-100/80 to-transparent dark:from-sky-900/40"></div>
    </div>

    <main class="relative min-h-screen flex items-center">
      <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <section class="mx-auto max-w-lg">
          <!-- Logo -->
          <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-tr from-amber-400 via-pink-500 to-sky-500 shadow-lg ring-4 ring-white/60 dark:ring-white/10">
            <span class="text-xs font-bold tracking-widest text-white">ALIGHT</span>
          </div>

          <!-- Heading -->
          <h1 class="text-center text-3xl sm:text-4xl font-extrabold tracking-tight">WE ARE ALIGHT</h1>
          <p class="mt-2 text-center text-slate-600 dark:text-slate-300">We build meaningful lives for and with the displaced.</p>

          <!-- Website button -->
          <div class="mt-6">
            <a
              href="https://www.wearealight.org/rwanda"  
              target="_blank"
              class="group block w-full rounded-2xl bg-white dark:bg-slate-800 shadow-[0_6px_24px_-10px_rgba(2,6,23,0.25)] ring-1 ring-slate-200 dark:ring-slate-700 px-6 py-4 text-center font-semibold tracking-wide transition hover:shadow-lg focus:outline-none focus-visible:ring-4 focus-visible:ring-sky-400/60"
            >
              <span class="inline-flex items-center justify-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor" aria-hidden="true"><path d="M12 3a9 9 0 1 0 9 9 9.01 9.01 0 0 0-9-9Zm6.92 8h-3.26a12.38 12.38 0 0 0-1.12-4.31A7.01 7.01 0 0 1 18.92 11Zm-5.12 0H10.2a10.6 10.6 0 0 1 1.8-5.21A10.6 10.6 0 0 1 13.8 11ZM10.2 13h3.6a10.6 10.6 0 0 1-1.8 5.21A10.6 10.6 0 0 1 10.2 13Zm3.26 4.31A12.38 12.38 0 0 0 15.66 13h3.26a7.01 7.01 0 0 1-3.12 4.31ZM8.34 11H5.08a7.01 7.01 0 0 1 3.12-4.31A12.38 12.38 0 0 0 8.34 11Zm0 2a12.38 12.38 0 0 0-0.14 2h-3.12A7.01 7.01 0 0 1 5.08 13h3.26Zm7.32 0a12.38 12.38 0 0 1-0.14 2H8.48a12.38 12.38 0 0 1-0.14-2h7.32Z"/></svg>
                OUR WEBSITE
              </span>
            </a>
          </div>

          <!-- Divider text -->
          <div class="my-6 flex items-center gap-4">
            <div class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></div>
            <span class="text-sm text-slate-500 dark:text-slate-400">Follow us on socials</span>
            <div class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></div>
          </div>

          <!-- Social list -->
          <ul class="space-y-3">
            <!-- Instagram -->
            <li>
              <a href="https://www.instagram.com/alightrwanda/" target="_blank" class="flex items-center justify-between rounded-2xl bg-white dark:bg-slate-800 px-5 py-4 ring-1 ring-slate-200 dark:ring-slate-700 shadow-sm hover:shadow-lg transition focus:outline-none focus-visible:ring-4 focus-visible:ring-pink-400/50">
                <div class="flex items-center gap-3">
                  <!-- Instagram icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.51 5.51 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5ZM18 7.25a1 1 0 1 1 1-1 1 1 0 0 1-1 1Z"/></svg>
                  <div>
                    <p class="font-semibold">Instagram</p>
                    <p class="text-sm text-slate-500 dark:text-slate-400">alightrwanda</p>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-5 w-5" fill="currentColor" aria-hidden="true"><path d="M7.293 14.707a1 1 0 0 1 0-1.414L9.586 11 7.293 8.707a1 1 0 1 1 1.414-1.414l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414 0Z"/></svg>
              </a>
            </li>

            <!-- Facebook -->
            <li>
              <a href="https://www.facebook.com/alightrwanda" target="_blank" class="flex items-center justify-between rounded-2xl bg-white dark:bg-slate-800 px-5 py-4 ring-1 ring-slate-200 dark:ring-slate-700 shadow-sm hover:shadow-lg transition focus:outline-none focus-visible:ring-4 focus-visible:ring-sky-400/50">
                <div class="flex items-center gap-3">
                  <!-- Facebook icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="currentColor" aria-hidden="true"><path d="M13.5 9H16V6h-2.5C11.57 6 10 7.57 10 9.5V11H8v3h2v6h3v-6h2.1l.4-3H13v-1.5c0-.28.22-.5.5-.5Z"/></svg>
                  <div>
                    <p class="font-semibold">Facebook</p>
                    <p class="text-sm text-slate-500 dark:text-slate-400">alightrwanda</p>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-5 w-5" fill="currentColor"><path d="M7.293 14.707a1 1 0 0 1 0-1.414L9.586 11 7.293 8.707a1 1 0 1 1 1.414-1.414l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414 0Z"/></svg>
              </a>
            </li>

            <!-- X / Twitter -->
            <li>
              <a href="https://x.com/AlightRwanda" target="_blank" class="flex items-center justify-between rounded-2xl bg-white dark:bg-slate-800 px-5 py-4 ring-1 ring-slate-200 dark:ring-slate-700 shadow-sm hover:shadow-lg transition focus:outline-none focus-visible:ring-4 focus-visible:ring-slate-400/50">
                <div class="flex items-center gap-3">
                  <!-- X icon (simple) -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="currentColor" aria-hidden="true"><path d="M3 3h3.6l5.16 7.53L17.88 3H21l-7.74 10.9L21.6 21H18l-5.49-7.98L6.06 21H3l8.1-11.4L3 3Z"/></svg>
                  <div>
                    <p class="font-semibold">X (Twitter)</p>
                    <p class="text-sm text-slate-500 dark:text-slate-400">AlightRwanda</p>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-5 w-5" fill="currentColor"><path d="M7.293 14.707a1 1 0 0 1 0-1.414L9.586 11 7.293 8.707a1 1 0 1 1 1.414-1.414l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414 0Z"/></svg>
              </a>
            </li>

            <!-- LinkedIn -->
            <li>
              <a href="https://www.linkedin.com/company/alightrwanda/" target="_blank" class="flex items-center justify-between rounded-2xl bg-white dark:bg-slate-800 px-5 py-4 ring-1 ring-slate-200 dark:ring-slate-700 shadow-sm hover:shadow-lg transition focus:outline-none focus-visible:ring-4 focus-visible:ring-sky-300/60">
                <div class="flex items-center gap-3">
                  <!-- LinkedIn icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5ZM.5 8h4V24h-4V8ZM8.5 8h3.8v2.2h.06c.53-1 1.84-2.2 3.8-2.2 4.06 0 4.8 2.67 4.8 6.14V24h-4v-7.1c0-1.7-.03-3.87-2.36-3.87-2.36 0-2.72 1.84-2.72 3.75V24h-4V8Z"/></svg>
                  <div>
                    <p class="font-semibold">LinkedIn</p>
                    <p class="text-sm text-slate-500 dark:text-slate-400">alightrwanda</p>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-5 w-5" fill="currentColor"><path d="M7.293 14.707a1 1 0 0 1 0-1.414L9.586 11 7.293 8.707a1 1 0 1 1 1.414-1.414l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414 0Z"/></svg>
              </a>
            </li>

            

           

           

          <!-- Footer note -->
          <p class="mt-8 text-center text-xs text-slate-500 dark:text-slate-400">
            © <span id="year"></span> Alight Rwanda. All rights reserved.
          </p>
        </section>
      </div>
    </main>

    <script>
      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
